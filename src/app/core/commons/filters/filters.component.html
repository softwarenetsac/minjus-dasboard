    <div class="w-full md:w-1/6 mb-6 md:mb-0 mx-3" *ngIf="edadesRango === true">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="edadDesde">
            Edad desde
        </label>
        <div class="relative">
            <input type="number"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="edadDesde" [(ngModel)]='edadDesde' />
        </div>
    </div>
    <div class="w-full md:w-1/6 mb-6 md:mb-0 mx-3 my-2" *ngIf="edadesRango === true">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="edadHasta">
            Edad hasta
        </label>
        <div class="relative">
            <input type="number"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="edadHasta" [(ngModel)]='edadHasta' />
        </div>
    </div>
    <div class="w-full md:w-1/6 mb-6 md:mb-0 mx-3" *ngIf="fechasRango === true">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="edadDesde">
            Fecha desde
        </label>
        <div class="relative">
            <input type="date"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="fechaDesde" [ngModel]="fechaDesde | date:'yyyy-MM-dd'" (ngModelChange)="fechaDesde = $event" />
        </div>
    </div>
    <div class="w-full md:w-1/6 mb-6 md:mb-0 mx-3" *ngIf="fechasRango === true">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="edadDesde">
            Fecha hasta
        </label>
        <div class="relative">
            <input type="date"

                id="fechaHasta" [ngModel]="fechaHasta | date:'yyyy-MM-dd'" (ngModelChange)="fechaHasta = $event" />
        </div>
    </div>
    <div class="w-full md:w-1/6 mb-6 md:mb-0 mx-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
            &nbsp;

        <button
            class="w-full shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button" (click)="onSend()">
            {{buscarBoton}}
        </button>
    </div>
